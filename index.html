<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="styles.css">
    <link 
        rel="preconnect"  
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Quicksand:wght@300&family=Raleway:ital,wght@1,100;1,200&family=Titan+One&display=swap"
         rel="stylesheet">
    <title>Vanilla-app</title>
    <link rel="icon" href="img/Spices-4-7_generated.jpg" type="image/icon type">
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">
            <form action="search" id="form">
                <input type="text" placeholder="Enter a city" id="text-input">
                <input type="submit" id="submit-input" value="Submit">
            </form>
        </div>
    </div>
    <div class="container">
        <h1>New York</h1>
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <ul>
                    <li>Friday 2:00</li>
                    <li>Clear</li>
                </ul>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                    <img src="img/sunny.png" alt="Clear" id="icon" />
                    <div>
                      <strong id="temperature">12</strong>
                      <span class="units"> °C | <a href="#">°F</a></span>
                    </div>
                  </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>Precipitation: 0%</li>
                    <li>Humidity: 75%</li>
                    <li>Wind: 2 km/h</li>
                </ul>
            </div>
        </div>
    </div>
    <small id="small">
         <a href="https://github.com/achtu/vanilla-weather-app" target="_blank">
        Open-source code</a>, by achtu
     </small>
    
    <script src="app.js">
    </script>
</body>
</html>
