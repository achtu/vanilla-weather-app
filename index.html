<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
   
    <link 
        rel="stylesheet" 
        href="styles.css">
    <link 
        rel="preconnect"  
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Quicksand:wght@300&family=Raleway:ital,wght@1,100;1,200&family=Titan+One&display=swap"
         rel="stylesheet">
         
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Forecast App</title>
    <link rel="icon" href="img/sonnenuntergang.png" type="image/icon type">
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">
            <form action="search" id="form">
                <h2>Enter your city</h2>
                <input type="text" placeholder="Enter a city" id="text-input">
                <input type="submit" id="submit-input" value="Submit">
            </form>
        </div>
    </div>
    <div class="container">
        <h1 id="city">Enter your city</h1>
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <ul>
                    <li id="time">Friday 2:00</li>
                    <li id="description">Clear</li>
                </ul>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                    <img src="img/sunny.png" alt="Clear" id="icon" />
                    <div>
                      <strong id="temperature">12</strong>
                      <span class="units"><a href="" id="celcius-link"> °C </a> | <a href="#" id="fahrenheit-link">°F</a></span>
                    </div>
                  </div>
            </div>
            <div class="col-6" id="column">
                <ul>
                    <li id="precipitation"></li>
                    <li id="humidity">Humidity: 05%</li>
                    <li id="wind">Wind: 2 km/h</li>
                </ul>
            </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
    </div>
    <small id="small">
         <a id="codelink" href="https://github.com/achtu/vanilla-weather-app" target="_blank">
        Open-source code</a>, by achtu
     </small>
    <script src="app.js">
    </script>
</body>
</html>
